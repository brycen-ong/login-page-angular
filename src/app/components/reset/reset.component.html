<div class="container text-center mt-5">
    <h1 class="text-dark mb-4"> Type in your email to reset your password! </h1>
    <form [formGroup]="resetForm">
      <div class="d-flex row justify-content-center my-3">
          <input type="email" formControlName="email" class="col-md-5 form-control form-control-lg" placeholder="Email Address">
      </div>
      <div>
          <button class="btn btn-dark btn-lg mt-3" type="submit" (click)="forgotPassword(resetForm.value)">Reset Password</button>
      </div>
    </form>
</div>
