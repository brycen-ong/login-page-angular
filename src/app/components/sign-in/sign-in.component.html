<div class="container text-center mt-5">
    <h1 class="mb-4"> Sign In! </h1>
    <form [formGroup]="signInForm">
      <div class="d-flex row justify-content-center my-3">
          <input type="email" formControlName="email" class="col-md-5 form-control form-control-lg" placeholder="Email Address">
      </div>
      <div class="d-flex row justify-content-center my-3">
          <input type="password" formControlName="password" class="col-md-5 form-control form-control-lg" placeholder="Password">
      </div>
      <div class="error text-danger">{{ errorMessage }}</div>
      <div>
          <button class="btn btn-dark btn-lg mt-3" type="submit" (click)="signIn(signInForm.value)">Sign In</button>
      </div>
    </form>
</div>
